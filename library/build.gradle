
apply plugin: 'com.android.library'
    
apply from: 'https://raw.githubusercontent.com/simonpoole/gradle-tasks/master/eclipse-android-3'
    
//afterEvaluate {
//  generateReleaseBuildConfig.enabled = false
//}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion as int
    buildToolsVersion rootProject.ext.buildToolsVersion as String

    compileOptions {
        sourceCompatibility rootProject.ext.javaVersion as JavaVersion
        targetCompatibility rootProject.ext.javaVersion as JavaVersion
    }

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion as int
        setProperty("archivesBaseName", NAME)
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    resourcePrefix 'spt_'
   
}

ext {
	androidxVersion = '1.0.0'
}

dependencies {
	implementation "androidx.preference:preference:$androidxVersion"
}

apply from: 'https://raw.githubusercontent.com/simonpoole/gradle-tasks/master/publish-on-sonatype-android'